<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Traffic Booster</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Website Traffic Booster</h1>
    <form id="trafficForm">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" required>
        <label for="n">Number of Visits:</label>
        <input type="number" id="n" name="n" required>
        <button type="submit" id="boostButton">Boost Traffic</button>
    </form>
    <div id="progress">
        <p>Progress:</p>
        <canvas id="progressChart"></canvas>
        <div id="successCount">Success Count: 0</div>
        <div id="failureCount">Failure Count: 0</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
